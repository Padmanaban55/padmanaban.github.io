<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            color: #fff;
            background: linear-gradient(to right, #2b5876, #4e4376);
        }
        nav {
            width: 250px;
            background-color: #1e1e2f;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
        }
        nav h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #f4f4f9;
        }
        nav a {
            text-decoration: none;
            color: #b3c0d1;
            font-size: 1.1em;
            margin: 10px 0;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        nav a:hover {
            background-color: #4e4376;
            color: #fff;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        main h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fff;
        }
        main p {
            font-size: 1.2em;
            color: #d1d4db;
        }
    </style>
</head>
<body>
    <nav>
        <h2>Apps</h2>
        <a href="https://padmanaban55.github.io/CarbohydrateContent/">Find out the carbohydrate content in Indian food</a>
        <a href="https://padmanaban-v.shinyapps.io/ShinyStat/">App for basic statistics</a>
        <h2>Research</h2>
        <a href="https://scholar.google.com/citations?user=2o2f7RsAAAAJ&hl=en"> Publications </a>
    </nav>
    <main>
        <div>
            <h1>Welcome!</h1>
            <p>Site under construction</p>
        </div>
    </main>
</body>
</html>
